<body style="background-color: skyblue;">

<div class="container rounded" style="margin-top: 2%;">
  <h2 class="text-center" style="font-family: 'Times New Roman', Times, serif;"><b>Chat Box</b></h2>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="uname" onchange="validateusername()" placeholder="Name" required>
      <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="emailId" onchange="validate_email()" placeholder="Email" required>
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="comment" onchange="validatecomment()" placeholder="Comments" style="height: 100px" required></input>
      <label for="comments">Comments</label>
    </div>
    <button type="submit" class="btn btn-primary" id="submit" onclick="validate_submit()">Submit</button>
  </form>

<script>



            function validateusername() {
                      var username = document.getElementById('uname').value;

                      var userPattern = /^[a-zA-Z]{3,}$/;

                      if (!userPattern.test(username)) {
                          alert("Invalid username please try again.");
                          
                          document.getElementById('uname').value = '';
                          
                          document.getElementById('uname').focus();
                          return false; 
                      }

                      return true;
                  }

            function validate_email() {
                      var email = document.getElementById('emailId').value;

                      var emailPattern = /^\S+@\S+\.\S+$/;

                      if (!emailPattern.test(email)) {
                          alert("Invalid email please try again.");
                          
                          document.getElementById('emailId').value = '';
                          
                          document.getElementById('emailId').focus();
                          return false; 
                      }

                      return true; 
                  }

              function validatecomment() {
                      var username = document.getElementById('comment').value;

                      var userPattern = /^[a-zA-Z0-9 ]{3,}$/;

                      if (!userPattern.test(username)) {
                          alert("Invalid comment please try again...");
                          
                          document.getElementById('comment').value = '';
                          
                          document.getElementById('comment').focus();
                          return false; 
                      }

                      return true;
                  }

            function validate_submit(){


              if(validateusername() && validate_email() && validatecomment()){
                alert("Data Sended Successfully");
              }

              
            }
                 



</script>
